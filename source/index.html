<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="test task for Invisio">
  <meta name="keywords" content="test invisio task">

  <meta name="robots" content="none">

  <meta name="Author" content="Anton Oshurek">
  <meta name="Copyright" content="Anton Oshurek">

  <title>Task Invisio:)</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <h1 class="visually-hidden">Test task for Invisio:)</h1>
  </header>
  <main class="main">
    <section class="cars-table">
      <h2 class="visually-hidden">Cars Table</h2>
      <table class="table">
        <caption class="table__title">cars for you</caption>
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__item table__item--head" scope="col">marka pojazdu<br>
              <button class="table__sort-button table__sort-button--upp" type="button" data-sort-btn="brand"></button>
              <button class="table__sort-button table__sort-button--down" type="button" data-sort-btn="brand"></button>
            </th>
            <th class="table__item table__item--head" scope="col">model pojazdu<br>
              <button class="table__sort-button table__sort-button--upp" type="button" data-sort-btn="car"></button>
              <button class="table__sort-button table__sort-button--down" type="button" data-sort-btn="car"></button>
            </th>
            <th class="table__item table__item--head" scope="col">rok produkcji<br>
              <button class="table__sort-button table__sort-button--upp" type="button" data-sort-btn="year"></button>
              <button class="table__sort-button table__sort-button--down" type="button" data-sort-btn="year"></button>
            </th>
            <th class="table__item table__item--head" scope="col">controls buttons</th>
          </tr>
        </thead>
        <tbody class="table__body">

        </tbody>
      </table>
    </section>
    <form class="add-block" action="#" method="post">
      <label class="visually-hidden" for="brand">add a car brand</label>
      <input class="add-block__input add-brand" type="text" name="brand" id="brand" placeholder="car brand" required>
      <label class="visually-hidden" for="car">add model of car</label>
      <input class="add-block__input add-car" type="text" name="car" id="car" placeholder="The model of car" required>
      <label class="visually-hidden" for="year">add car year</label>
      <input class="add-block__input add-year" type="text" name="year" id="year" placeholder="car year" required>
      <button class="add-block__button standart-btn" type="button">add new car</button>
    </form>
  </main>
  <footer class="footer">

  </footer>

  <div class="modal modal--hidden">
    <div class="modal__bg"></div>
    <div class="modal__content">
      <form class="modal__form" action="#" method="post">
        <label class="visually-hidden" for="modal-brand">edited a car brand</label>
        <input class="modal__input modal__input--brand" type="text" name="modal-brand" id="modal-brand" required>
        <label class="visually-hidden" for="modal-car">edited model of car</label>
        <input class="modal__input modal__input--car" type="text" name="modal-car" id="modal-car" required>
        <label class="visually-hidden" for="modal-year">edited car year</label>
        <input class="modal__input modal__input--year" type="text" name="modal-year" id="modal-year" required>
        <button class="modal__button standart-btn" type="button">record the edited post</button>
        <button class="modal__close-btn standart-btn" aria-label="close modal">close modal</button>
      </form>
    </div>
  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
